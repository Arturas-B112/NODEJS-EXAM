<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="bills.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div>
          <img src="assets/dollar.png" alt="logo image" />
        </div>
        <h1>Split Bill</h1>
        <h3>Best of the best service</h3>
      </div>
    </header>
    <main>
      <h3 class="select-group-header">Group's bills:</h3>

      <table id="output-table">
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Amount</th>
        </tr>
      </table>
      <div class="form-container">
        <form id="add-bill-form">
          <h3>Add Bill</h3>
          <label for="amount">Amount:</label>
          <input type="text" name="amount" id="amount" />
          <label for="description">Description:</label>
          <input type="text" name="description" id="description" />
          <button type="submit">Add</button>
        </form>
        <a href="./groups.html">Back to groups</a>
        <button id="logout-btn">Logout</button>
      </div>
    </main>
  </body>
</html>
